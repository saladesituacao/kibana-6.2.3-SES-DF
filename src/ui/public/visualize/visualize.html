
<visualization-editor
  ng-if="editorMode===true"
  vis="vis"
  vis-data="visData"
  ui-state="uiState"
  class="vis-editor-content"
  search-source="savedObj.searchSource"
  show-spy-panel="showSpyPanel"
/>
<visualization
  ng-if="editorMode!==true && vis.type.name!=='table'"
  class={{vis.type.name}}
  vis="vis"
  vis-data="visData"
  ui-state="uiState"
  listen-on-change="false"
  search-source="savedObj.searchSource"
  show-spy-panel="showSpyPanel"
/>
<visualization
  ng-if="editorMode!==true && vis.type.name==='table'"
  class={{vis.type.name}}
  vis="vis"
  vis-data="visData"
  ui-state="uiState"
  listen-on-change="false"
  search-source="savedObj.searchSource"
  show-spy-panel="false"
/>
